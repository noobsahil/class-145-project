<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Primitives</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 0 0" color="green"></a-box>
            <a-cylinder position="3 0 -1" color="red" height="2" radius="1.5"></a-cylinder>
            <a-cube position="4.5 0 1.5" color="yellow" height="3"></a-cube>
            <a-cone position="2 2 2" color="black" height="4"></a-cone>
            <a-circle position="-3 0 -3" color="yellow" radius="3.5"></a-circle>
            <a-sphere position="-2 2 -2" color="purple" radius="1.5"></a-sphere>
            <a-torus position="1 0 1" color="orange" radius="1" radius-tubular="0.2"></a-torus>
            <a-torus-knot position="-1 0 1" color="pink" radius="0.8" radius-tubular="0.2" segments-tubular="64"></a-torus-knot>
            <a-octahedron position="2 0 2" color="cyan" radius="1"></a-octahedron>
            <a-dodecahedron position="-2 0 2" color="magenta" radius="1"></a-dodecahedron>
            <a-sky color="blue"></a-sky>
        </a-scene>
    </body>
</html>
